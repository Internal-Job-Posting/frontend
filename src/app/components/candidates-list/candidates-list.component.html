<ng-container *ngIf="isHR$ | async">
  <h3 class="text-xl font-semibold mt-6 mb-4">Candidates</h3>
  <div *ngIf="candidates.length > 0; else noCandidates" class="overflow-x-auto">
    <table class="min-w-full bg-white">
      <thead class="bg-gray-100">
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Email
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Employee ID
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let candidate of candidates">
          <td class="px-6 py-4 whitespace-nowrap">{{ candidate.email }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            {{ candidate.employeeId }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <a
              [routerLink]="['/candidate', candidate.employeeId]"
              class="text-blue-600 hover:underline"
            >
              View Details
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noCandidates>
    <p class="text-gray-500 italic">
      No candidates have currently applied for any job.
    </p>
  </ng-template>
</ng-container>
