<h2 class="text-2xl font-bold mb-6">Login</h2>
<form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700"
      >Email</label
    >
    <input
      type="email"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
      id="email"
      [(ngModel)]="loginData.email"
      name="email"
      required
      email
      #email="ngModel"
    />
    <div
      *ngIf="email.invalid && (email.dirty || email.touched)"
      class="mt-2 text-sm text-red-600"
    >
      <div *ngIf="email.errors?.['required']">Email is required.</div>
      <div *ngIf="email.errors?.['email']">
        Please enter a valid email address.
      </div>
    </div>
  </div>
  <div>
    <label for="password" class="block text-sm font-medium text-gray-700"
      >Password</label
    >
    <input
      type="password"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
      id="password"
      [(ngModel)]="loginData.password"
      name="password"
      required
      #password="ngModel"
    />
    <div
      *ngIf="password.invalid && (password.dirty || password.touched)"
      class="mt-2 text-sm text-red-600"
    >
      <div *ngIf="password.errors?.['required']">Password is required.</div>
    </div>
  </div>
  <div>
    <button
      type="submit"
      class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
      [disabled]="!loginForm.form.valid"
    >
      Login
    </button>
  </div>
</form>
