<nav class="bg-gray-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <a href="#" class="text-lg font-semibold text-gray-800"
        >Internal Job Portal</a
      >
      <div class="flex space-x-4">
        <a
          class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium"
          routerLink="/"
          routerLinkActive="bg-gray-200"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
        <ng-container *ngIf="authService.isHR$ | async">
          <a
            class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium"
            routerLink="/candidates"
            routerLinkActive="bg-gray-200"
            >Candidates</a
          >
          <a
            class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium"
            routerLink="/post-job"
            routerLinkActive="bg-gray-200"
            >Post Job</a
          >
          <button
            class="p-1 rounded-full text-gray-600 hover:text-gray-800 focus:outline-none relative"
            routerLink="/notifications"
            routerLinkActive="bg-gray-200"
          >
            <lucide-icon name="bell" [size]="18" class="shrink-0" />
            <span
              *ngIf="hasUnreadNotifications"
              class="absolute bottom-2 right-0.5 block h-2 w-2 rounded-full bg-red-500 ring-2 ring-white"
            ></span>
          </button>
        </ng-container>
        <ng-container *ngIf="authService.isLoggedIn$ | async">
          <button
            class="text-blue-600 hover:text-blue-800 border border-blue-600 hover:border-blue-800 px-3 py-2 rounded-md text-sm font-medium"
            (click)="logout()"
          >
            Logout
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</nav>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
  <div
    *ngIf="errorMessage"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
    role="alert"
  >
    {{ errorMessage }}
  </div>
  <div
    *ngIf="successMessage"
    class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
    role="alert"
  >
    {{ successMessage }}
  </div>
  <router-outlet></router-outlet>
</div>
